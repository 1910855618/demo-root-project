# List of modules
modulelist=com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.spy.P6SpyFactory
# Custom log printing
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
# Logs are output to the console
appender=com.p6spy.engine.spy.appender.Slf4JLogger
# Log with a logging system sql
#appender=com.p6spy.engine.spy.appender.Slf4JLogger
# set p6spy driver broker
deregisterdrivers=true
# Cancel JDBC URL prefix
useprefix=true
# Configure records Log exception,The result sets that can be removed are: error,info,batch,debug,statement,commit,rollback,result,resultset.
excludecategories=info,debug,result,commit,resultset
# Date format
dateformat=yyyy-MM-dd HH:mm:ss
# The actual drive can be multiple
#driverlist=org.h2.Driver
# Whether it is enabled slowly SQL Recording
outagedetection=true
# slow SQL Documentation standards 2 second
outagedetectioninterval=2